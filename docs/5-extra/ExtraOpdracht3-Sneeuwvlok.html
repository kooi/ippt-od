      <script>
        var external_imports = [
          {
            title: "Pixel Art",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/pixel_art.py",
            description:
              "Heel stiekem houdt Tina van videospelletjes. Weet je welke? (2)",
          },
          {
            title: "Pixel PopArt",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/pixel_popart.py",
            description: "Tina voelt zich thuis in de fabriek ;)",
          },
          {
            title: "Move OnClick",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/move_onclick.py",
            description: "Probeer eens ergens op het veld te klikken.",
          },
          {
            title: "Willek(l)eurig",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/colorfill_random_with_bias.py",
            description:
              "Met de <tt>random</tt>-functie kan tina willekeurige kleuren maken.",
          },
          {
            title: "Bezier Random",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/bezier-random.py",
            description: "Tina doet maar wat... ze heeft tenminste lol.",
          },
          {
            title: "Fractal Tree",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/trees/random_colored_layered.py",
            description: "Tina heeft geleerd over <i>recursieve</i> functies.",
          },
          {
            title: "Fractal Kerstboom",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/trees/christmas_tree.py",
            description:
              "Tina heeft geleerd over <i>recursieve</i> functies... maar kerstbomen duren lang om te tekenen :(",
          },
          {
            title: "Sunflower",
            url: "https://raw.githubusercontent.com/kooi/ippt-examples/refs/heads/master/sunflower.py",
            description: "Een zonnebloem ^_^",
          },
          {
            title: "Sierpinsky Arrowhead",
            url: "https://raw.githubusercontent.com/kooi/ippt-examples/refs/heads/master/sierpinski-arrowhead-turtle.py",
            description:
              "Kijk eens wat er gebeurt als je de getallen in <tt>sierpinski_arrowhead_curve(5, 128)</tt> aanpast.",
          },
          {
            title: "Conway's Game of Life",
            url: "https://raw.githubusercontent.com/kooi/python-turtle-snippets/refs/heads/master/gol_tina_2_.py",
            description:
              "Tina speelt hier <a href='https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life'>Conway's Game of Life</a> (Google het maar eens).",
          },
        ];

        document
          .getElementById("load-script")
          .addEventListener("click", (e) => {
            // var cf = document.getElementById("code");
            let ss = document.getElementById("source-selection");
            let dsc = document.getElementById("description-content");
            console.log(ss.selectedOptions[0].value);

            let xml = new XMLHttpRequest();
            xml.open("GET", ss.selectedOptions[0].value, true);
            xml.onload = function () {
              if (this.status == 200) {
                // cf.value = this.responseText;
                edList["challenge-sneeuwvlok"].editor.setValue(
                  this.responseText,
                );
                dsc.innerHTML =
                  external_imports[ss.selectedIndex]["description"];
                // console.log(this.responseText);
              }
            };
            xml.send();
          });

        window.addEventListener(
          "load",
          () => {
            let ss = document.getElementById("source-selection");

            external_imports.forEach((e) => {
              let option = document.createElement("option");
              option.text = e.title;
              option.value = e.url;
              ss.add(option);
            });
          },
          { once: true },
        );
      </script>
